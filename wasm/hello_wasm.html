<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello web assembly from Golang</title>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(
            fetch("hello.wasm"),
            go.importObject
        ).then((result) => {go.run(result.instance)})
    </script>
</head>
